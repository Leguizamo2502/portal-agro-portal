<!-- container-card.component.html -->
<section class="product-section mt-5">
  <h2 class="title" *ngIf="showHeader">{{ title }}</h2>

  <!-- Grilla real -->
  <ng-container *ngIf="!loading; else skeletonGrid">
    <div class="product-container sm:grid sm:grid-cols-3 gap-4 p-2">
      <app-card
        *ngFor="let p of products; trackBy: trackById"
        [product]="p"
        [showFavorite]="showFavorite"
        [showActions]="false">
      </app-card>
    </div>

    <!-- Opcional: vacÃ­o amigable -->
    <div *ngIf="products.length === 0" class="empty-hint p-3">
      No hay productos para mostrar por ahora.
    </div>
  </ng-container>

  <!-- Skeletons mientras carga -->
  <ng-template #skeletonGrid>
    <div class="product-container sm:grid sm:grid-cols-3 gap-4 p-2" aria-busy="true">
      <app-card
        *ngFor="let _ of skeletons"
        [loading]="true"
        [showFavorite]="showFavorite"
        [showActions]="false">
      </app-card>
    </div>
  </ng-template>
</section>
