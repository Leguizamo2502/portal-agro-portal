<!-- table.component.html -->
<section class="tamaño">
  <!-- Barra de búsqueda -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput [formControl]="searchCtrl" placeholder="Escribe para filtrar..." />
    <button *ngIf="searchCtrl.value" matSuffix mat-icon-button aria-label="Limpiar" (click)="searchCtrl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100" *ngIf="dataSource.data.length">

    <!-- Columnas dinámicas -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Sin datos -->
  <div *ngIf="!dataSource.data.length" class="text-center text-muted mt-3">
    No hay registros para mostrar.
  </div>

  <!-- Paginador -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</section>
