<app-button
  text="Crear Permiso"
  color="primary"
  icon="add"
  redirectTo="/account/security/permission/create">
</app-button>

<app-table
  [columns]="columns"

  [searchableKeys]="['name']"

  (delete)="onDelete($event)">
</app-table>
