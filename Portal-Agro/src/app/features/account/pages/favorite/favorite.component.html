<!-- favorite.component.html -->
<h2 class="title"id="favorite-title">Mis Favoritos</h2>

<app-container-card-flex id='favorite-list'
  [type]="'product'"
  [items]="products"
  [loading]="loadingProducts"
  [skeletonCount]="3"
  [showFavorite]="true"
  [showActions]="false">
</app-container-card-flex>

<!-- Puedes añadir un estado vacío si lo deseas -->
<div *ngIf="products.length === 0" class="empty"id="favorite-empty">
  No tienes productos en favoritos todavía.
</div>
