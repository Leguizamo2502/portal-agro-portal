<div class="container-fluid vh-100 fondo-auth">
  <div class="row h-100">
    
    <!-- Columna izquierda -->
    <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-white">
      <img src="logos/logo.png" alt="Logo" class="mb-4" style="width: 200px;">
      <h2 class="text-center">Portal Agro-comercial del Huila</h2>
    </div>

    <!-- Columna derecha (formulario) -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="w-75 w-md-75 w-lg-50 p-4 shadow bg-white formaForm">
        <h3 class="text-center mb-4 titleForm">Iniciar Sesión</h3>
        <div class="mt-3 text-center">
            ¿No tienes cuenta? <a routerLink="../register" class="text-primary">Regístrate</a>
          </div>

        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" class="form-control input-custom" placeholder="Correo Electrónico">
            <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="text-danger small">
              {{getErrorMessage('email')}}
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" formControlName="password" class="form-control input-custom" placeholder="Contraseña">
            <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger small">
              {{getErrorMessage('password')}}
            </div>
          </div>

          <div class="mb-3 text-end">
            <a routerLink="/auth/recover-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" [disabled]="formLogin.invalid" class="btn btn-success btn-custom ">Iniciar Sesión</button>
            <!-- <button type="button" class="btn btn-outline-secondary " (click)="me()">Ingresar como Invitado</button> -->
          </div>

          
        </form>
      </div>
    </div>

  </div>
</div>
